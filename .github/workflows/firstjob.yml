name: "First github actions job"
on: workflow_dispatch
jobs:
    firstjob:
        strategy:
            matrix:
                os: ["ubuntu-latest","windows-latest"]
        runs-on: ${{ matrix.os }}
        steps:
        - name: "Welcome message"
          run: echo "Hello, welcome to first job"
        - name: Checkout repo
          uses: actions/checkout@v4
        - name: List all files in the repo
          run: |
               ls -lart
               cat README.md
